<!DOCTYPE html>
<html>
<head>
<script>
function update() {
  var timestamp = new Date().getTime();
  var src = 'pic1.jpg';
  var newsrc = src + '?_=' + timestamp;
  document.getElementById("pic1").src = newsrc;
  setTimeout(update, 5000);
}
setTimeout(update,5000);
</script>
</head>

<body>
  <img src="pic1.jpg" id="pic1" alt="pic1" width="600" height="400">
</body>
</html>
